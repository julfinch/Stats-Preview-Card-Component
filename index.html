<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  
</head>
<body>

  <div id="container">
    <div id="left-text">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p id="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      
      <div id="stats">
        <div>
          <p class="stats-number">10k+</p> 
          <p class="stats-categories">companies</p>
        </div>
        <div>
          <p class="stats-number">314</p> 
          <p class="stats-categories">templates</p>
        </div>
        <div>
          <p class="stats-number">12M+</p> 
          <p class="stats-categories">queries</p>
        </div>
      </div>
    </div>

    <div id="right-image">
      <img src="images/image-header-desktop.jpg" alt="image of women having a meeting in the table"/>
    </div>
  </div>

  <div id="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.twitter.com/julfinch">Jul Danreb Lactao</a>.
    </p>
  </div>

</body>
</html>
